<!DOCTYPE html>
<html lang-="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria dos Manos</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <ul>
      <li> <h1>Pizzaria dos Manos</h1></li>
      <li> <h2>Vendas de Pizzas</h2></li>
    </ul>
  </header>


  <section>
    <form>
      <h3>Escolha a pizza que foi vendida</h3>
     <ul>
       <li><input type="radio" id ="marguerita" name="pizzas">
       <label for="marguerita">Marguerita</label></li>
       <li><input type="radio" id ="shitake" name="pizzas">
       <label for="shitake">Shitake</label></li>
       <li><input type="radio" id ="calabresa" name="pizzas">
       <label for="calabresa">Calabresa</label></li>
     </ul>

    </form>

  </section>

  <section>
    <button id="vendas">Vendas</button>
    <button id="estorno">Estorno</button>
  </section>
  <br>
  <section id="table">
      <table>
        <tr>
          <th>Sabores</th><th>Quantidade</th><th>Valores</th>
        </tr>
        <tr>
          <td>Marguerita</td><td id="resultadoMarguerita"></td><td id="vendaMarguerita"></td>
        </tr>
        <tr>
          <td>Shitake</td><td id="resultadoShitake"></td><td id="vendaShitake"></td>
        </tr>
        <tr>
          <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
        </tr>
      </table>
  </section>

  <section>
    <button id="export">Planilha</button>
  </section>

  <script src="tableToExcel.js"></script>
  <script src="javascript.js"></script>

</body>
</html>
